{% extends "template.html" %}
{% block content %}
<div class="container">
	<div class="row">

		<div class="col-lg-12">
			{% if stat %}
			<p><h2>You have selected {{ stat }} these are your results</h2></p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">	
			
			<table class="centered thick-border">
				<tr>
					
				{% for s, facts in skaters.items() %}
			
						<td><h2>{{s}}</h2></td>
													
						<td><h2><a href={{ url_for ('brand', stat=facts) }}>{{ facts }}</a></h2></td>
				</tr>	{% endfor %}
				
			</table>
		</div>	
	
	
	<div class="col-lg-8">
			<p>{{ txt_url}} </p>
	{% endif %}
	
	
			<img src="{{img_url}}">
		</div>
</div></div>
{% endblock %}
